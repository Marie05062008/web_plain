<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump and Run</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="../index.html" class="back-button">Zurück zum Menü</a>
    <div id="game-container">
        <div id="player"></div>
        <div id="large-obstacle"></div>
        <div id="obstacle"></div>
        <div id="low-obstacle"></div>
        <div id="score">Punkte: 0</div>
        <div id="lives">
            <span class="heart">❤️</span>
            <span class="heart">❤️</span>
            <span class="heart">❤️</span>
        </div>
        <div id="game-over" style="display: none;">
            <h1>Game Over</h1>
            <button id="reset-button">Spiel neu starten</button>
            <a href="../index.html" class="menu-button">Zurück zum Menü</a>
        </div>
    </div>
    <div id="controls">
        <button id="jump-button">Springen</button>
        <button id="duck-button">Ducken</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
