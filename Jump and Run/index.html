<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump and Run</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="lives-container">
            <span class="heart">❤️</span>
            <span class="heart">❤️</span>
            <span class="heart">❤️</span>
        </div>
    </header>
    <main>
        <div id="game-container">
            <div id="player"></div>
            <div class="obstacle" id="obstacle-1"></div>
            <div class="obstacle" id="obstacle-2"></div>
        </div>

        <div id="game-over-screen" style="display: none;">
            <h1>Game Over</h1>
            <p id="score-display"></p>
            <button id="restart-button">Restart</button>
            <a href="../index.html" class="back-button">Zurück zum Menü</a>
        </div>

        <!-- Steuerungsbuttons für Handynutzer -->
        <div id="controls">
            <button id="jump-button">Springen</button>
            <button id="duck-button">Ducken</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
